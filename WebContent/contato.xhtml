<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Formul√°rio</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<h:messages style="color:red;margin:8px;" />
	<h:form id="form-style" prependId="false">
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome:" />
			<h:inputText value="#{contatoController.nome}" />
			<h:outputLabel value="Email:" />
			<h:inputSecret value="#{contatoController.email}" />
			<h:outputLabel value="Mensagem:" />
			<h:inputTextarea value="#{contatoController.mensagem}" />
			<h:commandButton id="botao-enviar" value="Enviar"
				action="#{contatoController.enviar}" />
			<h:commandButton id="botao-limpar" value="Limpar" 
				actionListener="#{contatoController.limpar}"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
